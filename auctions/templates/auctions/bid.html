{% extends "auctions/layout.html" %}
{% load static %}

{% block title %} Bid {% endblock %}

{% block body %}

<h1>You are bidding for {{product.title}}</h1>

<section>
    <div class="container my-5 py-5 text-dark">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex flex-start w-100">
                <div class="w-100">
                  <h5>The current bid is USD{{product.current_bid}}. You can only bid a higher amount. How much would you like to bid?</h5>
                  <div class="form-outline mt-3" >
                      <form action="#", method="post">
                          {% csrf_token %}
                        <input name="bid" type="number" step="0.01" min="{{product.current_bid}}">
                        <div class="mt-3">
                            <input type="submit" class="btn btn-success" value="Submit bid">
                        </div>
                    </form>
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




{% endblock %}
